<body style="background-color:gray;">

      <h1 class="tip" style="color:white;">RESUME RECOMMENDATION SYSTEM</h1>
<div class="cont" style="background-color: rgba(255, 38, 0, 0.645);">
  <div class="form sign-in">
    <h2>Welcome back,</h2>
     <br><br>
       <h5 style="text-align:center;">{{ msg }}</h5>
      <br><br>
<!--    Login form-->

    <form method="post" action="/login" >
    <label>
      <span>Email</span>
      <input type="email" name="email" required />
    </label>
    <label>
      <span>Password</span>
      <input type="password" name="password" required />
    </label>
<!--    <p class="forgot-pass">Forgot password?</p>-->
    <button type="submit" class="submit">Sign In</button>
<!--    <button type="button" class="fb-btn">Connect with <span>facebook</span></button>-->
    </form>
  </div>

  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up !</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <div class="form sign-up" style="background-color: rgba(255, 0, 0, 0.558);">
      <h2>Hello Register here...</h2>
       <br><br><br>
<!--      registration form-->

      <form method="post" action="/register">
      <label>
        <span>Name</span>
        <input type="text" name="name" required />
      </label>
      <label>
        <span>Email</span>
        <input type="email" name="Email" required />
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="Password" required />
      </label>
      <button type="submit" class="submit">Sign Up</button>
<!--      <button type="button" class="fb-btn">Join with <span>facebook</span></button>-->
      </form>
    </div>
  </div>
</div>
